<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <!-- Ajax-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Main CSS-->
    <link href="../public/PassresetCss/main.css" rel="stylesheet" media="all">
    <link href="../public/PassresetCss/jquery-ui.min.css" rel="stylesheet">
    <!-- Jquery JS-->
    <script src="../public/js/jquery.min.js"></script>
    <script src="../public/js/jquery-ui.min.js"></script>

    <!-- Main JS-->
    <script src="../Controllers/passreset.js"></script>

</head>

<body>
  <div class="page-wrapper bg-blue p-t-100 p-b-100 font-robo">
      <div class="wrapper wrapper--w680">
          <div class="card card-1">
              <div class="card-heading"></div>
              <div class="card-body">
                  <h2 class="title">Password Reset</h2>
                  <form>
                      <div class="input-group">
                          <input class="input--style-1" type="email" placeholder="E-mail" name="email" autofocus id="email">
                      </div>
                      <div class="p-t-20">
                          <button class="btn btn--radius btn--green" type="button" id="confirm">Send E-mail</button>
                      </div>
                  </form>
              </div>
          </div>
      </div>
  </div>
</body>

</html>

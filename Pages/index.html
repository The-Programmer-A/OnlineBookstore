<!DOCTYPE html>
<html lang="en">

<head>

    <!-- Bootstrap -->
    
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <!-- Ajax-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Main CSS-->
    <link href="../public/PassresetCss/main.css" rel="stylesheet" media="all">
    <link href="../public/PassresetCss/jquery-ui.min.css" rel="stylesheet">
    <!-- Jquery JS-->
    <script src="../public/js/jquery.min.js"></script>
    <script src="../public/js/jquery-ui.min.js"></script>

    <!-- Main JS-->
    <script src="../Controllers/passreset.js"></script>



</head>

<body>
  <div class="page-wrapper bg-blue p-t-100 p-b-100 font-robo">
      <div class="wrapper wrapper--w680">
          <div class="card card-1">
              <div class="card-heading"></div>
              <div class="card-body">
                  <h2 class="title">Password Reset</h2>
                  <form>
                      <div class="input-group">
                          <input class="input--style-1" type="email" placeholder="E-mail" name="email" autofocus id="email">
                      </div>
                      <div class="p-t-20">
                          <button class="btn btn--radius btn--green" type="button" id="confirm">Send E-mail</button>
                      </div>
                  </form>
              </div>
          </div>
      </div>
  </div>

   <!-- This is a popup. Telling the user that creating account was UNSUCCESSFUL -->
   <div class="modal" tabindex="-1" role="dialog" id="emailError">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Oops, Something went wrong!</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>We can not find a registered user with that email within out database</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>


</body>

</html>
<!-- end document-->

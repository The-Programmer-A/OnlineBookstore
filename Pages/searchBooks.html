<!DOCTYPE html>
<html>

<head>
    <title>My OnlineBookStore</title>

    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="https://kit.fontawesome.com/4f9f01ee09.js" crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>

    <!-- This allows the bookstore.js to link with index.html -->
    <script src="../Controllers/searchController.js"></script>

    <style type="text/css">
        .thumbnail {
            justify-content: center;
            align-items: center;
        }

        .info {
            float: right;
        }
    </style>

</head>

<body>

    <div class="container">
        <!-- Header Navigation bar + Search box -->
        <nav class="navbar navbar-dark" style="background-color: #0b4269;" justify-content-between>
            <div class="header1" style="color: aliceblue;">
                <h2> BookStore Search Results </h2>
            </div>
        </nav>

        <ul class="nav justify-content-center" style="background-color: #156b92;">
            <li>
                <a class="nav-link active" href="#" id="Home1" style="color: #f8f8f8; justify-content: center;"> <i
                        class="fas fa-home"></i>Home</a>
            </li>
        </ul>
        <ul class="nav justify-content-end" id="navbar1" style="background-color: #156b92;">
            <li>
                <a class="info" style="color: #f8f8f8; justify-content: center;"> <i class="fas fa-book-reader"></i>
                    Sign in to purchase books!</a>
            </li>
        </ul>

        <!-- Navigation Bar before user has logged in -->
        <nav class="navbar navbar-expand-lg navbar-dark" id="navbar2" style="background-color: #156b92;">
            <a class="welcomeMessage" style="color: #f8f8f8;" id="uservalue" value=""></a>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            MyAccount
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" id="opHistory" href="#">Order/Purchase History</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="#" id="logout">Logout </a>
                        </div>
                    </li>
                    <li class="nav-item">
                        <a id="Wishlist" class="nav-link" href="#">Wishlist</a>
                    </li>
                    <li class="nav-item">
                        <a id="Cart" class="nav-link" href="#">Cart</a>
                    </li>
                </ul>
            </div>
        </nav>

        <!-- this is the div that houses a content list which is dynamically created in JSController. -->
        <div class="list-group"></div>

        <!-- create a modal allowing too add a book to cart/watchlist -->
        <div class="modal" tabindex="-1" role="dialog" id="details"></div>

        <!-- This is the popup when there is no information found from the search result -->
        <div class="modal" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">No Results found</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <p>There is no results for your search. Please try again</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
